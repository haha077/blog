<canvas id="bigbang-canvas" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: -1000;
"></canvas>

<script>
(() => {
  const canvas = document.getElementById('bigbang-canvas');
  const ctx = canvas.getContext('2d');
  let W, H, particles = [];
  const colors = ['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#9400D3'];

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W * devicePixelRatio;
    canvas.height = H * devicePixelRatio;
    canvas.style.width = W + 'px';
    canvas.style.height = H + 'px';
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }

  class Particle {
    constructor() {
      this.x = W/2;
      this.y = H/2;
      this.color = colors[Math.floor(Math.random() * colors.length)];
      this.radius = Math.random() * 3 + 1;
      this.speed = Math.random() * 4 + 2;
      this.angle = Math.random() * Math.PI * 2;
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed;
      this.life = 60 + Math.random() * 30;
      this.alpha = 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life--;
      this.alpha = this.life / 90;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = `rgba(${hexToRgb(this.color)},${this.alpha.toFixed(2)})`;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();
    }
  }

  function hexToRgb(hex) {
    const bigint = parseInt(hex.slice(1), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r},${g},${b}`;
  }

  function createParticles(num) {
    for(let i=0; i<num; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, W, H);
    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animate);
  }

  resize();
  window.addEventListener('resize', resize);

  // 每隔1分钟制造新一波爆炸粒子
  setInterval(() => {
    createParticles(80);
  }, 10000);

  animate();
})();
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('dark-mode-toggle');
    if (!toggleBtn) return;
    const root = document.documentElement;

    function initDarkMode() {
      if (localStorage.getItem('darkMode') === 'enabled') {
        root.classList.add('dark');
      }
    }

    toggleBtn.addEventListener('click', () => {
      if (root.classList.contains('dark')) {
        root.classList.remove('dark');
        localStorage.setItem('darkMode', 'disabled');
      } else {
        root.classList.add('dark');
        localStorage.setItem('darkMode', 'enabled');
      }
    });

    initDarkMode();
  });
</script>

{{ if .Store.Get "hasMermaid" }}
{{ $jsUrl:= default "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs" .Site.Params.mermaidCDN }}
<script type="module">
	import mermaid from {{ $jsUrl }};

	const getMermaidTheme = () => {
		const savedScheme = localStorage.getItem('scheme');
		if (savedScheme) {
			return savedScheme === 'dark' ? 'dark' : 'default';
		}
		return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default';
	};

	mermaid.initialize({
		startOnLoad: true,
		theme: getMermaidTheme()
	});

	const applyTheme = () => {
		const newTheme = getMermaidTheme();
		mermaid.initialize({
			startOnLoad: true,
			theme: newTheme
		});
	};

	window.addEventListener('storage', (event) => {
		if (event.key === 'scheme') {
			applyTheme();
		}
	});

	window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
</script>
{{ end }}
